  <script src="utils.js"></script>
  <script>
    injectEditModal();

    const classes = JSON.parse(localStorage.getItem("classes") || "[]");
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");
    let events = JSON.parse(localStorage.getItem("events") || "[]");

    // æœŸé™åˆ‡ã‚Œå‰Šé™¤
    const cleaned = removeExpiredEntries(todos, events);
    todos = cleaned.todos;
    events = cleaned.events;
    localStorage.setItem("todos",  JSON.stringify(todos));
    localStorage.setItem("events", JSON.stringify(events));

    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const today = `${yyyy}-${mm}-${dd}`; // JSTåŸºæº–

    const entries = [];

    todos.forEach(t => {
      if (!t.done && t.due >= today) {
        const className = classes.find(c => c.id === t.classId)?.subject || "";
        entries.push({
          id: t.id,
          type: "todo",
          time: getDateTime(t.due, t.time).getTime(),
          label: `[ToDo] ${className ? `${className}ï¼š` : ""}${t.content}${t.memo ? `ï¼ˆ${t.memo}ï¼‰` : ""}`
        });
      }
    });

    events.forEach(e => {
      if (e.date >= today) {
        const className = classes.find(c => c.id === e.classId)?.subject || "";
        entries.push({
          id: e.id,
          type: "event",
          time: getDateTime(e.date, e.time).getTime(),
          label: `[ã‚¤ãƒ™ãƒ³ãƒˆ] ${className ? `${className}ï¼š` : ""}${e.title}${e.memo ? `ï¼ˆ${e.memo}ï¼‰` : ""}`
        });
      }
    });

    entries.sort((a, b) => a.time - b.time);

    function filterEntries() {
      const type = document.getElementById("filterSelect").value;
      const list = document.getElementById("sorted-list");
      const emptyMessage = document.getElementById("empty-message");
      list.innerHTML = "";

      const filtered = entries.filter(e => type === "all" || e.type === type);

      if (filtered.length === 0) {
        emptyMessage.style.display = "block";
      } else {
        emptyMessage.style.display = "none";
        filtered.forEach(e => {
          const div = document.createElement("div");
          div.className = "item";

          const d = new Date(e.time);
          const dateStr = `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}` +
                          (d.getHours() !== 0 || d.getMinutes() !== 0 ? ` ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}` : '');

          div.innerHTML = `<time>${dateStr}</time><div>${e.label}</div>`;

          const editBtn = document.createElement("button");
          editBtn.textContent = "ç·¨é›†";
          editBtn.onclick = () => openEditModal(e.type, e.id);
          div.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "å‰Šé™¤";
          deleteBtn.onclick = () => deleteEntry(e.type, e.id);
          div.appendChild(deleteBtn);

          list.appendChild(div);
        });
      }
    }

    filterEntries();
  </script>
