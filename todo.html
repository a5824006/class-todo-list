  <script src="utils.js"></script>
  <script>
    injectEditModal();

    const classes = JSON.parse(localStorage.getItem("classes") || "[]");
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");
    let events = JSON.parse(localStorage.getItem("events") || "[]");

    // æœŸé™åˆ‡ã‚Œå‰Šé™¤ï¼ˆæ°¸ç¶šåŒ–ï¼‰
    const cleaned = removeExpiredEntries(todos, events);
    todos = cleaned.todos;
    events = cleaned.events;
    localStorage.setItem("todos", JSON.stringify(todos));
    localStorage.setItem("events", JSON.stringify(events));

    const entries = [];

    // ToDo
    todos.forEach(t => {
      if (!t.done) {
        entries.push({
          id: t.id,
          type: "todo",
          time: getDateTime(t.due, t.time).getTime(),
          dateStr: formatEntryDate(t.due, t.time),
          label: t.content,
          memo: t.memo || "",
          subject: classes.find(c => c.id === t.classId)?.subject || ""
        });
      }
    });

    // Events
    events.forEach(e => {
      entries.push({
        id: e.id,
        type: "event",
        time: getDateTime(e.date, e.time).getTime(),
        dateStr: formatEntryDate(e.date, e.time),
        label: e.title,
        memo: e.memo || "",
        subject: classes.find(c => c.id === e.classId)?.subject || ""
      });
    });

    // ä»Šæ—¥ä»¥é™ã‹ã¤ã‚½ãƒ¼ãƒˆ
    const now = Date.now();
    entries.filter(e => e.time >= now)
           .sort((a, b) => a.time - b.time);

    function filterEntries() {
      const type = document.getElementById("filterSelect").value;
      const list = document.getElementById("sorted-list");
      const emptyMessage = document.getElementById("empty-message");
      list.innerHTML = "";

      const filtered = entries.filter(e => (type === "all" || e.type === type));

      if (filtered.length === 0) {
        emptyMessage.style.display = "block";
      } else {
        emptyMessage.style.display = "none";
        filtered.forEach(e => {
          const div = document.createElement("div");
          div.className = "item";

          div.innerHTML =
            `<time>${e.dateStr}</time>` +
            `<div>[${e.type === 'todo' ? 'ToDo' : 'ã‚¤ãƒ™ãƒ³ãƒˆ'}] ${
              e.subject ? e.subject + 'ï¼š' : ''
            }${e.label}${e.memo ? `ï¼ˆ${e.memo}ï¼‰` : ''}</div>`;

          const editBtn = document.createElement("button");
          editBtn.textContent = "ç·¨é›†";
          editBtn.onclick = () => openEditModal(e.type, e.id);
          div.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "å‰Šé™¤";
          deleteBtn.onclick = () => deleteEntry(e.type, e.id);
          div.appendChild(deleteBtn);

          list.appendChild(div);
        });
      }
    }

    filterEntries();
  </script>
