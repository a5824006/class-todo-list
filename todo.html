<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyStudy - 時間順ToDo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="home.html" class="logo" style="text-decoration: none; color: inherit;">📘 MyStudy</a>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
  </header>

  <nav id="dropdown-menu" class="menu">
    <a href="home.html">🏠 ホーム</a>
    <a href="todo.html">🕒 時間順表示</a>
    <a href="#" onclick="addClass()">➕ 教科を追加</a>
  </nav>

  <main>
    <div class="card">
      <div class="card-header">
        <h2>🕒 今日以降の予定</h2>
        <select id="filterSelect" onchange="filterEntries()" style="width: auto;">
          <option value="all">すべて</option>
          <option value="todo">ToDoのみ</option>
          <option value="event">イベントのみ</option>
        </select>
      </div>
      <div id="sorted-list"></div>
      <p id="empty-message" style="display: none;">📭 今日以降の予定はありません</p>
    </div>
  </main>

  <footer class="bottom-nav">
    <a href="home.html">🏠</a>
    <a href="todo.html">🕒</a>
    <a href="#" onclick="addClass()">➕</a>
  </footer>

  <script src="utils.js"></script>
  <script>
    injectEditModal();

    const classes = JSON.parse(localStorage.getItem("classes") || "[]");
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");
    let events = JSON.parse(localStorage.getItem("events") || "[]");

    // 期限切れ削除
    const cleaned = removeExpiredEntries(todos, events);
    todos = cleaned.todos;
    events = cleaned.events;
    localStorage.setItem("todos",  JSON.stringify(todos));
    localStorage.setItem("events", JSON.stringify(events));

    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const today = `${yyyy}-${mm}-${dd}`; // JST基準

    const entries = [];

    todos.forEach(t => {
      if (!t.done && t.due >= today) {
        const className = classes.find(c => c.id === t.classId)?.subject || "";
        entries.push({
          id: t.id,
          type: "todo",
          time: getDateTime(t.due, t.time).getTime(),
          label: `[ToDo] ${className ? `${className}：` : ""}${t.content}${t.memo ? `（${t.memo}）` : ""}`
        });
      }
    });

    events.forEach(e => {
      if (e.date >= today) {
        const className = classes.find(c => c.id === e.classId)?.subject || "";
        entries.push({
          id: e.id,
          type: "event",
          time: getDateTime(e.date, e.time).getTime(),
          label: `[イベント] ${className ? `${className}：` : ""}${e.title}${e.memo ? `（${e.memo}）` : ""}`
        });
      }
    });

    entries.sort((a, b) => a.time - b.time);

    function filterEntries() {
      const type = document.getElementById("filterSelect").value;
      const list = document.getElementById("sorted-list");
      const emptyMessage = document.getElementById("empty-message");
      list.innerHTML = "";

      const filtered = entries.filter(e => type === "all" || e.type === type);

      if (filtered.length === 0) {
        emptyMessage.style.display = "block";
      } else {
        emptyMessage.style.display = "none";
        filtered.forEach(e => {
          const div = document.createElement("div");
          div.className = "item";

          const d = new Date(e.time);
          const dateStr = `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}` +
                          (d.getHours() !== 0 || d.getMinutes() !== 0 ? ` ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}` : '');

          div.innerHTML = `<time>${dateStr}</time><div>${e.label}</div>`;

          const editBtn = document.createElement("button");
          editBtn.textContent = "編集";
          editBtn.onclick = () => openEditModal(e.type, e.id);
          div.appendChild(editBtn);

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "削除";
          deleteBtn.onclick = () => deleteEntry(e.type, e.id);
          div.appendChild(deleteBtn);

          list.appendChild(div);
        });
      }
    }

    filterEntries();
  </script>
</body>
</html>
