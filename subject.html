  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown-menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    const params = new URLSearchParams(location.search);
    const classId = params.get("classId");
    const classes = JSON.parse(localStorage.getItem("classes") || "[]");
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");
    let events = JSON.parse(localStorage.getItem("events") || "[]");
    const subject = classes.find(c => c.id === classId);
    document.getElementById("subject-title").textContent = `${subject.subject} ã®ToDo`;

    function addEntry() {
      const type = document.getElementById("entryType").value;
      const title = document.getElementById("entryTitle").value;
      const date = document.getElementById("entryDate").value;
      const time = document.getElementById("entryTime").value;
      const memo = document.getElementById("entryMemo").value;

      const id = Date.now();
      const newItem = type === "todo"
        ? { id, type: "todo", classId, content: title, due: date, time, memo, done: false }
        : { id, type: "event", classId, title, date, time, memo };

      const list = JSON.parse(localStorage.getItem(type === "todo" ? "todos" : "events") || "[]");
      list.push(newItem);
      localStorage.setItem(type === "todo" ? "todos" : "events", JSON.stringify(list));
      location.reload();
    }

    function deleteEntry(type, id) {
      const key = type === "todo" ? "todos" : "events";
      const list = JSON.parse(localStorage.getItem(key) || "[]");
      const filtered = list.filter(e => e.id !== id);
      localStorage.setItem(key, JSON.stringify(filtered));
      location.reload();
    }

    const entryList = [];

    todos.filter(t => t.classId === classId && !t.done).forEach(t => {
      const iso = t.time ? `${t.due}T${t.time}` : t.due;
      entryList.push({
        id: t.id,
        type: "todo",
        iso,
        label: `[ToDo] ${t.content}${t.memo ? `ï¼ˆ${t.memo}ï¼‰` : ''}`
      });
    });

    events.filter(e => e.classId === classId).forEach(e => {
      const iso = e.time ? `${e.date}T${e.time}` : e.date;
      entryList.push({
        id: e.id,
        type: "event",
        iso,
        label: `[ã‚¤ãƒ™ãƒ³ãƒˆ] ${e.title}${e.memo ? `ï¼ˆ${e.memo}ï¼‰` : ''}`
      });
    });

    entryList.sort((a, b) => new Date(a.iso) - new Date(b.iso));

    const container = document.getElementById("entry-list");
    entryList.forEach(e => {
      const div = document.createElement("div");
      div.className = "item";

      const d = new Date(e.iso);
      const dateStr = `${d.getFullYear()}/${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')}` +
                      `${e.iso.length > 10 ? ` ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}` : ''}`;

      div.innerHTML = `<time>${dateStr}</time><div>${e.label}</div>`;
      const btn = document.createElement("button");
      btn.textContent = "å‰Šé™¤";
      btn.onclick = () => deleteEntry(e.type, e.id);
      div.appendChild(btn);
      container.appendChild(div);
    });
  </script>
