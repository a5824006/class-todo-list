<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教科ごとのToDo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding-bottom: 60px;
      background: #f9f9f9;
      overflow-x: hidden;
    }
    main { padding: 0 10px; }
    header, footer {
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-button { font-size: 24px; cursor: pointer; }
    .menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      display: none;
      flex-direction: column;
      z-index: 10;
      min-width: 140px;
    }
    .menu a {
      padding: 10px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      display: block;
    }
    .menu a:hover { background: #f9f9f9; }
    .card {
      border: 1px solid #ccc;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      background: #fff;
      word-break: break-word;
    }
    .item {
      border-bottom: 1px solid #ccc;
      padding: 6px 0;
    }
    input, textarea, select {
      margin: 4px 0;
      width: 100%;
      padding: 6px;
    }
    button {
      padding: 6px 12px;
      margin-top: 8px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f2f2f2;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      z-index: 5;
    }
    .bottom-nav a {
      font-size: 24px;
      color: #333;
      text-decoration: none;
    }
  </style>
  <script src="addClass.js"></script>
</head>
<body>
  <header>
    <a href="home.html" class="logo" style="text-decoration: none; color: inherit;">📘 MyStudy</a>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
  </header>

  <nav id="dropdown-menu" class="menu">
    <a href="home.html">🏠 ホーム</a>
    <a href="todo.html">🕒 時間順表示</a>
    <a href="#" onclick="addClass()">➕ 教科を追加</a>
  </nav>

  <main>
    <div class="card">
      <h2 id="subject-title">教科のToDo</h2>
      <select id="entryType">
        <option value="todo">ToDo</option>
        <option value="event">イベント</option>
      </select>
      <input type="text" id="entryTitle" placeholder="タイトル">
      <input type="date" id="entryDate">
      <input type="time" id="entryTime">
      <textarea id="entryMemo" placeholder="メモ（任意）"></textarea>
      <button onclick="addEntry()">登録</button>
    </div>

    <div class="card">
      <h3>登録済みのToDo・イベント</h3>
      <div id="entry-list"></div>
    </div>
  </main>

  <footer class="bottom-nav">
    <a href="home.html">🏠</a>
    <a href="todo.html">🕒</a>
    <a href="#" onclick="addClass()">➕</a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdown-menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    const params = new URLSearchParams(location.search);
    const classId = params.get("classId");
    const classes = JSON.parse(localStorage.getItem("classes") || "[]");
    let todos = JSON.parse(localStorage.getItem("todos") || "[]");
    let events = JSON.parse(localStorage.getItem("events") || "[]");
    const subject = classes.find(c => c.id === classId);
    document.getElementById("subject-title").textContent = `${subject.subject} のToDo`;

    function addEntry() {
      const type = document.getElementById("entryType").value;
      const title = document.getElementById("entryTitle").value;
      const date = document.getElementById("entryDate").value;
      const time = document.getElementById("entryTime").value;
      const memo = document.getElementById("entryMemo").value;

      const id = Date.now();
      const newItem = type === "todo"
        ? { id, type: "todo", classId, content: title, due: date, time, memo, done: false }
        : { id, type: "event", classId, title, date, time, memo };

      const list = JSON.parse(localStorage.getItem(type === "todo" ? "todos" : "events") || "[]");
      list.push(newItem);
      localStorage.setItem(type === "todo" ? "todos" : "events", JSON.stringify(list));
      location.reload();
    }

    function deleteEntry(type, id) {
      const key = type === "todo" ? "todos" : "events";
      const list = JSON.parse(localStorage.getItem(key) || "[]");
      const filtered = list.filter(e => e.id !== id);
      localStorage.setItem(key, JSON.stringify(filtered));
      location.reload();
    }

    const entryList = [];

    todos.filter(t => t.classId === classId && !t.done).forEach(t => {
      const iso = t.time ? `${t.due}T${t.time}` : t.due;
      entryList.push({
        id: t.id,
        type: "todo",
        iso,
        label: `[ToDo] ${t.content}${t.memo ? `（${t.memo}）` : ''}`
      });
    });

    events.filter(e => e.classId === classId).forEach(e => {
      const iso = e.time ? `${e.date}T${e.time}` : e.date;
      entryList.push({
        id: e.id,
        type: "event",
        iso,
        label: `[イベント] ${e.title}${e.memo ? `（${e.memo}）` : ''}`
      });
    });

    entryList.sort((a, b) => new Date(a.iso) - new Date(b.iso));

    const container = document.getElementById("entry-list");
    entryList.forEach(e => {
      const div = document.createElement("div");
      div.className = "item";

      const d = new Date(e.iso);
      const dateStr = `${d.getFullYear()}/${(d.getMonth() + 1).toString().padStart(2, '0')}/${d.getDate().toString().padStart(2, '0')}` +
                      `${e.iso.length > 10 ? ` ${d.getHours().toString().padStart(2, '0')}:${d.getMinutes().toString().padStart(2, '0')}` : ''}`;

      div.innerHTML = `<time>${dateStr}</time><div>${e.label}</div>`;
      const btn = document.createElement("button");
      btn.textContent = "削除";
      btn.onclick = () => deleteEntry(e.type, e.id);
      div.appendChild(btn);
      container.appendChild(div);
    });
  </script>
</body>
</html>
